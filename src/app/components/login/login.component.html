<div class="container mt__100">
  <h2 class="h1 text-center mb-5">{{ "Logowanie" | translate }}</h2>
  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <div class="row">
      <div class="col-xs-12 col-md-6 offset-md-3">
        <div class="form">
          <div class="form-group">
            <input class="form-control d-inline"  formControlName="email" type="text" [placeholder]="'Email' | translate">
            <span *ngIf="emailField.errors && emailField.errors.required && (emailField.touched || submit)">{{"Email jest wymagany" | translate}}</span>
            <span *ngIf="emailField.errors && emailField.errors.email && (emailField.touched || submit)">{{"Wpisano niepoprawny adres email" | translate}}</span>
          </div>
          <div class="form-group">
            <input class="form-control d-inline" formControlName="password" type="password" [placeholder]="'Hasło' | translate">
            <span *ngIf="passwordField.errors && passwordField.errors.required && (passwordField.touched || submit)">{{"Hasło jest wymagane" | translate}}</span>
          </div>
          <div class="form-group text-center">
            <button role="button" class="rapowo__btn btn"><span class="button-content" *ngIf="!submitted; else spinner">{{ "Zaloguj się!" | translate }}</span><ng-template #spinner><img class="button-content button-loader" src="assets/loaders/button_loader.gif"></ng-template></button>
            <div class="row social-buttons d-flex m-auto p-0">
              <div class="col-sm-12 col-md-6 p-0">
                <button type="button" (click)="fbLogin()" class="fb-login">FB</button>
              </div>
              <div class="col-sm-12 col-md-6 p-0">
                <button type="button" (click)="gmailLogin()" class="gmail-login">Gmail</button>
              </div>
            </div>
            <div class="col-12 text-center">
              <p class="rapowo-link">{{ "Nie masz konta?" | translate }}  <a routerLink="/registry" role="button" class="rapowo-link">{{ "Zarejestruj się!" | translate }}</a></p>
              <p class="rapowo-link"><a routerLink="/reset-password" role="button" class="rapowo-link">{{ "Zapomniwałeś hasła?" | translate }}</a> </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
