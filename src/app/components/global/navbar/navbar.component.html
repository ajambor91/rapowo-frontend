<div class="container nav-bg">
  <nav class="navbar navbar-expand-lg d-block">
    <div class="navbar-collapse collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a routerLink="/" class="navlink menu">{{ "Teksty" | translate }}</a>
        </li>
        <li class="nav-item" *ngIf="user">
          <a class="navlink menu" routerLink="/add-text">{{ "Dodaj tekst" | translate }}</a>

        </li>


      </ul>
      <a *ngIf="!user"  role="button" routerLink="/login" class="menu">{{ "Zaloguj siÄ™!" | translate }}</a>
      <div *ngIf="user" ngbDropdown #dropdownMenu="ngbDropdown">
        <button ngbDropdownAnchor (click)="dropdownMenu.toggle()" class="navlink menu dropdown-toggle" data-toggle="dropdown">{{user.nick}}</button>
        <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right dropdown-menu__red">
          <a class="dropdown-item menu" routerLink="/account">{{ "Moje konto" | translate }}</a>
          <a class="dropdown-item menu" [routerLink]="['edit-profile', user.id]">{{ "Edytuj konto" | translate }}</a>
          <a class="dropdown-item menu" (click)="logout()">{{ "Wyloguj" | translate }}</a>
        </div>
      </div>
    </div>
  </nav>
</div>
