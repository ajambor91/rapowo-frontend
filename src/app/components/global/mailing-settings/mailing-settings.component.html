<div class="container mt-5">
  <form (ngSubmit)="submit()" [formGroup]="settingForm">
    <div class="row">
      <div class="col-12">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="mark-all" (change)="markAll()">
          <label for="mark-all">{{"Zaznacz wszystkie" | translate}}</label>
        </div>
        <hr>
        <div class="form-check" *ngFor="let checkbox of objectKeys(settingForm.controls);">
          <input type="checkbox" class="form-check-input" [id]="checkbox" [formControlName]="checkbox">
          <label [for]="checkbox">{{checkbox | translate}}</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group text-center mt-5">
          <button id="submit" role="button" class="d-inline btn rapowo__btn"><span class="button-content" *ngIf="!submitted; else spinner">{{"Zapisz" | translate}}</span><ng-template #spinner><img class="button-content button-loader" src="assets/loaders/button_loader.svg"></ng-template></button>
        </div>
      </div>
    </div>
  </form>
</div>
