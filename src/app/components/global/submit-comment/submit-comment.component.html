<div class="col-12 p-0 textarea">
  <div class="form-group">
    <textarea (keyup.enter)="addComment()" [(ngModel)]="textArea" class="form-control"></textarea>
  </div>
  <div class="form-group text-center">
    <button (click)="addComment()" role="button" class="rapowo__btn btn comment-buutton"><span class="button-content" *ngIf="!submitted; else spinner">{{ buttonText | translate }}</span><ng-template #spinner><img class="button-content button-loader" src="assets/loaders/button_loader.svg"></ng-template></button>
  </div>
</div>
