<div class="container mt__100">
  <h2 class="h1 text-center mb-5">Logowanie</h2>
  <div class="row">
    <div class="col-12">
      <div class="form">
        <div class="form-group">
          <input [(ngModel)]="loginParams.email" class="form-control w-25 mx-auto" type="text" placeholder="Email">
        </div>
        <div class="form-group">
          <input class="form-control w-25 mx-auto" [(ngModel)]="loginParams.plainPassword" type="password" placeholder="Hasło">
        </div>
        <div class="form-group text-center">
          <button role="button" (click)="login()" class="btn rapowo__btn">Zaloguj się!</button>
          <p>Nie masz konta? <a routerLink="/registry" role="button" class="btn">Zarejestruj się!</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
